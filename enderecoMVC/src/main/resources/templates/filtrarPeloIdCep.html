<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Listagem da busca dos endereços</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Listagem da busca dos endereços</h1>

    <!-- Exibindo erro caso haja -->
    <div th:if="${houveBusca and erro != null}" style="color: red;">
        <p th:text="${erro}"></p>
    </div>

    <!-- Formulário de busca por código e/ou CEP -->
    <form th:action="@{/resultadoBuscado}" method="post">
        <p>Código: <input type="text" name="codigo" /></p>
        <p>CEP: <input type="text" name="cep" /></p>
        <button type="submit">Buscar</button>
    </form>

    <!-- Link para cadastro de novo endereço -->
    <a href="/inicio_cadastrar">Cadastrar novo endereço</a>
</body>
</html>
